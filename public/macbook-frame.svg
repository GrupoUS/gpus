<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-label="Moldura de notebook">
  <defs>
    <linearGradient id="bezel" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220" />
      <stop offset="1" stop-color="#050816" />
    </linearGradient>
    <linearGradient id="base" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#111827" />
      <stop offset="1" stop-color="#0b1220" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="0%" r="70%">
      <stop offset="0" stop-color="#7c3aed" stop-opacity="0.20" />
      <stop offset="1" stop-color="#7c3aed" stop-opacity="0" />
    </radialGradient>
  </defs>

  <!-- Ambient glow behind the screen -->
  <rect x="150" y="40" width="900" height="560" rx="72" fill="url(#glow)" />

  <!-- Screen bezel (outer frame) -->
  <rect x="180" y="70" width="840" height="520" rx="56" fill="url(#bezel)" />
  <rect x="180" y="70" width="840" height="520" rx="56" fill="none" stroke="#1f2937" stroke-width="2" />

  <!-- Screen (inner) -->
  <!-- IMPORTANT: content overlay region matches this rect:
       x=240 (20%), y=120 (15%), w=720 (60%), h=400 (50%) -->
  <rect x="240" y="120" width="720" height="400" rx="22" fill="#000000" />
  <rect x="240" y="120" width="720" height="400" rx="22" fill="none" stroke="#111827" stroke-width="2" />

  <!-- Camera -->
  <circle cx="600" cy="98" r="7" fill="#0f172a" />
  <circle cx="600" cy="98" r="3" fill="#334155" />

  <!-- Bottom bezel branding hint (subtle) -->
  <rect x="545" y="545" width="110" height="10" rx="5" fill="#0b1220" />

  <!-- Hinge shadow -->
  <rect x="210" y="590" width="780" height="10" rx="5" fill="#000000" opacity="0.35" />

  <!-- Base (keyboard deck) -->
  <path d="M120 610 C 320 590, 880 590, 1080 610 L 1140 710 C 880 740, 320 740, 60 710 Z" fill="url(#base)" />
  <path d="M120 610 C 320 590, 880 590, 1080 610" fill="none" stroke="#1f2937" stroke-width="2" opacity="0.7" />

  <!-- Trackpad -->
  <rect x="475" y="648" width="250" height="120" rx="18" fill="#0b1220" stroke="#1f2937" stroke-width="2" opacity="0.9" />

  <!-- Feet/shadow -->
  <ellipse cx="600" cy="768" rx="430" ry="22" fill="#000000" opacity="0.35" />
</svg>
