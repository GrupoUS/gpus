[build]
builder = "nixpacks"
buildCommand = "bun install --frozen-lockfile && turbo run build --filter=@repo/api --filter=@repo/web"

[deploy]
startCommand = "bun run apps/api/dist/index.js"
healthcheckPath = "/api/health"
healthcheckTimeout = 120
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
