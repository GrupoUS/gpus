name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  BUN_VERSION: 'latest'
  CI: true

jobs:
  # ============================================================================
  # QUALITY CHECKS (Lint + TypeScript + Tests)
  # ============================================================================
  quality:
    name: ðŸ” Quality & Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Biome Linting
      - name: Lint Check (Biome)
        run: bun run lint:check

      # TypeScript + Vite Build (includes tsc --noEmit)
      - name: Build
        run: bun run build
        env:
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          VITE_CONVEX_URL: ${{ secrets.VITE_CONVEX_URL }}

      # Unit Tests with Coverage
      - name: Tests
        run: bun run test:coverage

      - name: Upload coverage
        if: success()
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist/
          retention-days: 7

  # ============================================================================
  # E2E TESTS (Optional - only if playwright config exists)
  # ============================================================================
  e2e:
    name: ðŸŽ­ E2E Tests
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 30
    if: ${{ hashFiles('playwright.config.ts') != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Run E2E tests
        run: bunx playwright test --project=chromium
        env:
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          VITE_CONVEX_URL: ${{ secrets.VITE_CONVEX_URL }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ============================================================================
  # SUMMARY
  # ============================================================================
  summary:
    name: ðŸ“Š Summary
    runs-on: ubuntu-latest
    needs: [quality, e2e]
    if: always()

    steps:
      - name: Pipeline Summary
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Quality & Tests | ${{ needs.quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ­ E2E Tests | ${{ needs.e2e.result }} |" >> $GITHUB_STEP_SUMMARY
